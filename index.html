<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-conv.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Conversor de Moedas</h1>
    <p>Converta o valor em Dólares</p>

    <div class="container">
        <h4>Digite o valor em Reais</h4>
        <input id="valor" class="input" type="number">
        <button type="submit" class="botao btn btn-dark" onclick="capturar()" value="escreva" >Enviar</button>
        <img class="imagem" src="img/moedas.png" alt="">
       
    </div>
   

    <script>
        
       function capturar (){
        var capturando = document.getElementById('valor').value;

        var valorInteiro = parseFloat(capturando)
        var valorFinal = valorInteiro * 5.50
        alert("O valor em dolares de: " + valorInteiro + "USD" + " é: " + valorFinal +"R$")
       }
       
    </script>
</body>
</html>
